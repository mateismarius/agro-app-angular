<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 border-bottom fixed-top shadow-sm"
>
  <img
    src="assets/images/logo.png"
    alt="logo"
    style="max-height: 50px; border-radius: 50px"
    routerLink="/"
    class="logo"
  />
  <nav class="text-transform: uppercase fs-3">
    <a
      class="p-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Prima pagina</a
    >
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Produse</a>
    <a class="p-2" href="/test-error" routerLinkActive="active">Test Erori</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" href="#">
      <fa-icon [icon]="faShoppingCart" class="fa-2x me-5 text-dark"></fa-icon>
      <div class="cart-no">5</div>
    </a>
    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2"
        >Login</a
      >
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3"
        >Sign up</a
      >
    </ng-container>

    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown ms-3 me-5" style="cursor: pointer" dropdown>
        <a dropdownToggle class="dropdown-toggle">
          <strong>Welcome {{ user.displayName }}</strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <div class="dropdown-divider"></div>
          <li class="py-1">
            <a (click)="accountService.logout()" class="dropdown-item">
              <i class="fa fa-sign-out me-3"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</header>
