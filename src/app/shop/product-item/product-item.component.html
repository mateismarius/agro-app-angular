<div class="card shadow-sm h-100" *ngIf="product">
  <img
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
    class="img-fluid bg-info"
  />
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">
      {{ product.price | currency : "RON " : "symbol" }}
    </span>
    <div class="btn-group mt-aut0">
      <button class="btn btn-outline-primary btn-sm">Adauga in cos</button>
      <button
        class="btn btn-outline-primary btn-sm"
        routerLink="/shop/{{ product.id }}"
      >
        Vezi detalii
      </button>
    </div>
  </div>
</div>
